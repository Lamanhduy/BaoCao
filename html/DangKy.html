<body class="login-screen-bg">
<div class="container">
<p></p>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-4 well well-sm col-md-offset-4">
      <legend>&nbsp;Đăng ký thành viên!</legend>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input class="form-control" name="firstname" placeholder="Họ" type="text"
                                required autofocus />
          </div>
          <div class="col-xs-6 col-md-6">
            <input class="form-control" name="lastname" placeholder="Tên" type="text" required />
          </div>
        </div>
        <input class="form-control" name="youremail" placeholder="Email" type="email" />
        <input class="form-control" name="password" placeholder="Mật khẩu" type="password" />
        <input class="form-control" name="retypepassword" placeholder="Nhập lại mật khẩu" type="password" />
        <label for=""> Ngày sinh</label>
        <div class="row">
          <div class="col-xs-4 col-md-4">
            <select class="form-control">
              <option value="Day">Ngày</option>
            </select>
          </div>
          <div class="col-xs-4 col-md-4">
            <select class="form-control">
              <option value="Month">Tháng</option>
            </select>
          </div>
          <div class="col-xs-4 col-md-4">
            <select class="form-control">
              <option value="Year">Năm</option>
            </select>
          </div>
        </div>
        <label class="radio-inline">
          <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
          Nam </label>
        <label class="radio-inline">
          <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
          Nữ </label>
        <br />
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit"> Đăng ký</button>
      </form>
    </div>
    
  </div>
</div>
